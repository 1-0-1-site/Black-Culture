<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">

      <div class="modal-header">

      </div>

      <div class="modal-body">
        <ul id="checkout-items" class="list-group mb-3"></ul>
        <p class="fw-bold">Total: <span id="checkout-total">â‚¦0</span></p>

        <div class="form-group mb-2">
          <label for="custName">Name</label>
          <input type="text" id="custName" class="form-control" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="custPhone">Phone</label>
          <input type="text" id="custPhone" class="form-control" placeholder="Your WhatsApp number" required>
        </div>
      </div>

  <script src="libs/bootstrap.bundle.min.js"></script>
  <script src="libs/aos.js"></script>

  <script>
  AOS.init();

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItems = document.getElementById("cart-items");
  const cartTotal = document.getElementById("cart-total");
  let total = 0;

  if (cart.length === 0) {
    cartItems.innerHTML = '<tr><td colspan="2" class="text-muted">Cart is empty</td></tr>';
  } else {
    cart.forEach(item => {
      const price = parseFloat(item.price); 
      total += price;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.name}</td><td>â‚¦${price.toLocaleString()}</td>`;
      cartItems.appendChild(row);
    });
  }

  cartTotal.textContent = `â‚¦${total.toLocaleString()}`;

  document.getElementById("clear-cart").addEventListener("click", () => {
    localStorage.removeItem("cart");
    location.reload();
  });
</script>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCount = document.getElementById("cart-count");
  if (cartCount) {
    cartCount.textContent = cart.length;
  }
</script>

  
<script>
  const checkoutItems = document.getElementById("checkout-items");
  const checkoutTotal = document.getElementById("checkout-total");
  const whatsappBtn = document.getElementById("whatsapp-order");

  document.getElementById("checkoutModal").addEventListener("show.bs.modal", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let modalTotal = 0;
    let cartText = "";

    checkoutItems.innerHTML = "";

    cart.forEach(item => {
      const price = parseFloat(item.price);
      if (!isNaN(price)) {
        modalTotal += price;

        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `${item.name} <span>â‚¦${price.toLocaleString()}</span>`;
        checkoutItems.appendChild(li);

        cartText += `ðŸ› ${item.name} - â‚¦${price.toLocaleString()}\n`;
      }
    });

    checkoutTotal.textContent = `â‚¦${modalTotal.toLocaleString()}`;

    whatsappBtn.onclick = () => {
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();

      if (!name || !phone) {
        alert("Please fill in your name and phone number.");
        return;
      }

      const message = `Hello, I want to place an order:\n\n${cartText}\nðŸ§¾ Total: â‚¦${modalTotal.toLocaleString()}\n\nðŸ‘¤ Name: ${name}\nðŸ“± Phone: ${phone}`;
      const encoded = encodeURIComponent(message);
      whatsappBtn.href = `https://wa.me/2348067500723?text=${encoded}`;
    };
  });
</script>
